services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-budget}:${DB_PASSWORD:-budget}@db:5432/${DB_NAME:-budget}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - path: package.json
          action: rebuild
        - path: next.config.ts
          action: rebuild
        - path: prisma/schema.prisma
          action: rebuild
        - path: .
          target: /app
          action: sync
          ignore:
            - node_modules/
            - .next/

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-budget}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-budget}
      POSTGRES_DB: ${DB_NAME:-budget}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
